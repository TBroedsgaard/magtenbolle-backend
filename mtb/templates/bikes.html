{%  extends "base.html" %}

{% block content %}

    <h1>Bikes</h1>

    <ul>

    {% for bike in bikes %}

        <li>{{ bike.id }}: {{ bike.Type }} | {{ bike.IsTaken }}</li>

    {% endfor %}
    </ul>

    <form action="/mtb/bikes/" method="post">{% csrf_token %}
    <input type="submit" value="Set all bikes as free">

    </form>

{% endblock %}
